<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京能数字能源平台 - DOC文档库</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #e6f0ff 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 82, 155, 0.15);
            overflow: hidden;
            padding: 30px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e1e8f0;
            position: relative;
        }
        
        .company-name {
            font-size: 32px;
            font-weight: 700;
            color: #0052a3;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .company-name i {
            color: #0078d7;
        }
        
        .page-title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .documents-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .doc-link {
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to right, #ffffff, #f8fbff);
            border-left: 5px solid #0078d7;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0, 82, 155, 0.08);
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .doc-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 120, 215, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .doc-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 82, 155, 0.15);
            border-left-color: #0052a3;
        }
        
        .doc-link:hover::before {
            left: 100%;
        }
        
        .doc-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #0078d7, #0052a3);
            color: white;
            border-radius: 10px;
            font-size: 24px;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .doc-info {
            flex-grow: 1;
        }
        
        .doc-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .doc-desc {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .doc-format {
            display: inline-block;
            background-color: #e6f0ff;
            color: #0078d7;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e1e8f0;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .bg-watermark {
            position: fixed;
            top: 78px;;
            left: 100px;
            width: 500px;
            height: 500px;
            z-index: 0;
            background: url('./jixiangwu.png') no-repeat center center;
            background-size: contain;
            opacity: 0.10;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .documents-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .company-name {
                font-size: 26px;
            }
            
            .page-title {
                font-size: 20px;
            }
            
            .doc-link {
                padding: 15px;
            }
            
            .doc-name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-watermark"></div>
    <div class="container">
        
        <div class="header">
            <h1 class="company-name">
                <i class="fas fa-bolt"></i>
                京能数字能源平台
            </h1>
            <h2 class="page-title">平台更新功能操作说明</h2>
            <p class="subtitle">请选择您要查看的文档</p>
        </div>
        
        <div class="documents-container">
            <a class="doc-link" href="https://jingneng.feishu.cn/docx/WCh1dCxXFojBZpx5G55ccFh3nOd?from=from_copylink">
                <div class="doc-icon">
                    <i class="fas fa-file-word"></i>

                <div class="doc-info">
                    <div class="doc-name">车队新建</div>
                    <div class="doc-desc">更简洁，更快捷，强引导
                    </div>
                    <span class="doc-format">点击即可跳转对应文档</span>
                </div>
            </a>
            
            <a class="doc-link" href="https://jingneng.feishu.cn/docx/CQeQd2HUJolnOBxj4CMc4DlanY3?from=from_copylink">
                <div class="doc-icon">
                    <i class="fas fa-file-word"></i>
                </div>
                <div class="doc-info">
                    <div class="doc-name">车队信息管理编辑</div>
                    <div class="doc-desc">更集中化管理，更一目了然</div>
                    <span class="doc-format">点击即可跳转对应文档</span>
                </div>
            </a>
            
            <a class="doc-link" href="https://jingneng.feishu.cn/docx/NDzedTUjtoUI3vxze1RcHDkTnFg?from=from_copylink">
                <div class="doc-icon">
                    <i class="fas fa-file-word"></i>
                </div>
                <div class="doc-info">
                    <div class="doc-name">个人卡录入</div>
                    <div class="doc-desc">简洁明了，操作简单</div>
                    <span class="doc-format">点击即可跳转对应文档</span>
                </div>
            </a>
            
            <a class="doc-link" href="https://jingneng.feishu.cn/docx/VB5WdjklWou66WxmTPXcoQsUnwe?from=from_copylink">
                <div class="doc-icon">
                    <i class="fas fa-file-word"></i>
                </div>
                <div class="doc-info">
                    <div class="doc-name">扫码会员创建及管理</div>
                    <div class="doc-desc">新增导出功能，细化会员信息管理</div>
                    <span class="doc-format">点击即可跳转对应文档</span>
                </div>
            </a>
        </div>
        
        <div class="footer">
           
            <p>京能数字能源平台 &copy; 2025 版权所有</p>
            <p>高端数字能源，驱动绿色未来</p>
        </div>
    </div>

    <script>
        // 添加文档链接点击效果
        document.querySelectorAll('.doc-link').forEach(link => {
            link.addEventListener('click', function(e) {
                // 在实际应用中，这里会跳转到对应文档
                // 现在只添加一个简单的点击反馈
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
    </script>
</body>
</html>
